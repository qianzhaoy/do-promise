<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./Future.js"></script>
</head>
<body>
    <script>
        var a = new Future(function(resolve, reject){
            setTimeout(function(){
                console.log('success')
                resolve(true)
            }, 1000)
        })

        var b = new Future(function(resolve, reject){
            resolve("我是B")
        })
        
        a.then(function(res){
            console.log('first', res);
            return "qianzhaoy"
        })

        a.then(function(res){
            console.log(res);
            return "啦拉拉"
        }).then(function(res){
            console.log(res);
            return b
        }).then(function(res){
            console.log(res)
        }).then(function(res){
            console.log(res)
        }).catch(function(err){
            console.log(err)
        })


        setTimeout(function(){
            a.then(function(res){
                console.log("settimeout: ", res)
            })
        },2000)
    </script>
</body>
</html>
